<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <span class="output">0</span>
    </div>
    <div class="keys">
      <button class="key-function">C</button>
      <button class="key-function">±</button>
      <button class="key-function">%</button>
      <button class="key-function">DEL</button>

      <button class="key-input">7</button>
      <button class="key-input">8</button>
      <button class="key-input">9</button>
      <button class="key-operator">÷</button>
  
      <button class="key-input">4</button>
      <button class="key-input">5</button>
      <button class="key-input">6</button>
      <button class="key-operator">x</button>

      <button class="key-input">1</button>
      <button class="key-input">2</button>
      <button class="key-input">3</button>
      <button class="key-operator">—</button>

      <button class="key-input">0</button>
      <button class="key-input">.</button>
      <button class="key-equals">=</button>
      <button class="key-operator">+</button>
    </div>
  </div>
</body>
</html>
